
name: Publish NuGet (tag)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"          # np. v1.2.3
          VERSION="${TAG#v}"                # 1.2.3
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Pack with version from tag
        run: dotnet pack -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Find package
        id: pkg
        run: |
          FILE=$(ls -1 bin/Release/*.nupkg | head -n 1)
          echo "path=$FILE" >> $GITHUB_OUTPUT
          echo "Found package: $FILE"

      - name: Publish to NuGet
        run: dotnet nuget push "${{ steps.pkg.outputs.path }}" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
